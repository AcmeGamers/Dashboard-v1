<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML</title>
    <link rel="stylesheet" href="basic.css" />
    <link rel="stylesheet" href="custom-styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar row space-between verti-center r1-margin r0-r1-padding">
      <!-- Logo -->
      <div class="logo">Analytica</div>
      <!-- Search Bar -->
      <div class="search-bar">
        <label for="search">
          <i class="fa fas search"></i>
          <input type="text" id="search" placeholder="Search" />
        </label>
      </div>
      <!-- Profile -->
      <div class="profile">
        <i class="fa fas notification-bell"></i>
        <div class="profile-pic"></div>
      </div>
    </div>
    <hr />
    <!-- Body Content -->
    <div id="body-content" class="row">
      <div
        class="card left-25 column bg-white r1-margin r2-padding px-35-border-radius"
      >
        <div class="main-system">
          <h2>Main System</h2>
          <div class="row active">
            <i class="fa fas dashboard"></i>
            <span>Dashboard</span>
          </div>
          <div class="row">
            <i class="fa fas orders"></i>
            <span>Orders</span>
          </div>
          <div class="row">
            <i class="fa fas analytics"></i>
            <span>Analytics</span>
          </div>
          <div class="row">
            <i class="fa fas messages"></i>
            <span>Messages</span>
          </div>
          <div class="row">
            <i class="fa fas support"></i>
            <span>Support</span>
          </div>
        </div>
        <div class="integration">
          <h2>Integration</h2>
          <div class="row">
            <i class="fa fas google"></i>
            <span>Google Analytics</span>
          </div>
          <div class="row">
            <i class="fa fas facebook"></i>
            <span>Facebook</span>
          </div>
          <div class="row">
            <i class="fa fas Mailchimp"></i>
            <span>Mailchimp</span>
          </div>
        </div>
        <button class="btn full-width">Add more integration</button>
      </div>
      <div
        class="card right-75 column bg-white r1-margin r2-r4-padding px-35-border-radius"
      >
        <div>
          <h1>Dashboard</h1>
          <input class="select-date" />
        </div>
      </div>
    </div>
  </body>
</html>
