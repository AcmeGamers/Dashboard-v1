<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML</title>
    <link rel="stylesheet" href="basic.css" />
    <link rel="stylesheet" href="custom-styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="navbar row space-between verti-center">
      <!-- Logo -->
      <div class="logo">Analytica</div>
      <!-- Search Bar -->
      <div class="search-bar">
        <label for="search">
          <i class="fa fas search"></i>
          <input type="text" id="search" placeholder="Search" />
        </label>
      </div>
      <!-- Profile -->
      <div class="profile">
        <i class="fa fas notification-bell"></i>
        <div class="profile-pic"></div>
      </div>
    </div>
    <hr />
    <!-- Body Content -->
    <div class="row">
      <div
        class="left-25 column bg-white r1-margin r2-padding px-60-border-radius"
      >
        <div class="main-system">
          <h2>Main System</h2>
          <div class="row">
            <i class="fa fas dashboard"></i>
            Dashboard
          </div>
          <div class="row">
            <i class="fa fas orders"></i>
            Orders
          </div>
          <div class="row">
            <i class="fa fas analytics"></i>
            Analytics
          </div>
          <div class="row">
            <i class="fa fas messages"></i>
            Messages
          </div>
          <div class="row">
            <i class="fa fas support"></i>
            Support
          </div>
        </div>
        <div class="integration">
          <h2>Integration</h2>
          <div class="row">
            <i class="fa fas google"></i>
            Google Analytics
          </div>
          <div class="row">
            <i class="fa fas facebook"></i>
            Facebook
          </div>
          <div class="row">
            <i class="fa fas Mailchimp"></i>
            Mailchimp
          </div>
        </div>
        <button class="btn full-width">Add more integration</button>
      </div>
      <div
        class="right-75 column bg-white r1-margin r2-r4-padding px-60-border-radius"
      >
        <div>
          <h1>Dashboard</h1>
          <input class="select-date" />
        </div>
      </div>
    </div>
  </body>
</html>
